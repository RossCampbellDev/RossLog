apiVersion: apps/v1
kind: Deployment
metadata:
  name: ross-log-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ross-log-app
  template:
    metadata:
      labels:
        app: ross-log-app
    spec:
      containers:
      - name: ross-log-container
        image: ross_log_app:latest
        ports:
        - containerPort: 5002
        envFrom:
          - configMapRef:
            name: ross-log-app-config
          - secretRef:
            name: ross-log-app-secret
