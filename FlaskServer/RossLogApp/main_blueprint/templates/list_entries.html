<div class="list-entries-div">
    <table cellpadding=5 border="0">
    {% for entry in entries %}
        <tr>
            <td>{{ entry["datestamp"] }}</td>
            <td><b>{{ entry["title"] }}</b></td>
            <td style="min-width: 60%; overflow: hidden;">{{ entry["body"] }}</td>
            <td>{{ entry["tags"] }}</td>
        </tr>    
    {% endfor %}
    </table>
</div>
